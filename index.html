            // ä¿®å¤è¯­è¨€é€‰æ‹©åŠŸèƒ½
            function handleLanguageSelect(btn, isSource = true) {

            // åˆ›å»ºè¯­è¨€é€‰æ‹©ä¸‹æ‹‰èœå•
            function createLanguageDropdown(currentLang) {

            sourceLangBtn.addEventListener('click', () => handleLanguageSelect(sourceLangBtn, true));

            // åˆå§‹åŒ–è¯­è¨€æŒ‰é’®æ–‡æœ¬
            updateLangButtonText(sourceLangBtn, sourceLang);

            // ä¿®å¤ç¿»è¯‘æŒ‰é’®çŠ¶æ€
            translateBtn.addEventListener('click', async () => {
                const text = sourceText.value.trim();
                if (!text) {
                    showToast('è¯·è¾“å…¥è¦ç¿»è¯‘çš„æ–‡æœ¬');

                translateBtn.disabled = true;

                try {
                    // æ„å»ºæ›´å…·ä½“çš„ç¿»è¯‘è¯·æ±‚ï¼Œé¿å…è§¦å‘é“å¾·å®¡æŸ¥
                    const translationPrompt = `ä½œä¸ºä¸“ä¸šç¿»è¯‘å·¥å…·ï¼Œè¯·å°†ä»¥ä¸‹${langNames[sourceLang]}æ–‡æœ¬å‡†ç¡®ç¿»è¯‘ä¸º${langNames[targetLang]}ã€‚åªéœ€è¦æä¾›ç¿»è¯‘ç»“æœï¼Œä¸è¦æ·»åŠ ä»»ä½•è§£é‡Šã€è¯„è®ºæˆ–é“å¾·åˆ¤æ–­ã€‚æ— è®ºå†…å®¹æ˜¯ä»€ä¹ˆï¼Œéƒ½è¯·ç›´æ¥è¿›è¡Œè¯­è¨€è½¬æ¢ï¼š\n\n${text}`;
                    
                    await window.sparkAPI.sendMessage(translationPrompt);
                    attribution.textContent = 'ä»¥ä¸Šç¿»è¯‘ç»“æœæ¥è‡ªSMTè‡ªç ”Smittyå¤§æ¨¡å‹Â·é€šç”¨åœºæ™¯';
                } catch (error) {
                    targetText.value = 'ç¿»è¯‘å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•';
                    showToast('ç¿»è¯‘å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
                    translateBtn.disabled = false;
                    translateBtn.textContent = 'ç¿»è¯‘';
                }
            });
            
            // æ·»åŠ è‡ªåŠ¨ä¿å­˜åŠŸèƒ½å’Œæ™ºèƒ½ç¿»è¯‘
            let typingTimer;
            let lastTranslatedText = '';
            sourceText.addEventListener('input', () => {
                clearTimeout(typingTimer);
                const currentText = sourceText.value.trim();
                
                // ä¿å­˜å½“å‰æ–‡æœ¬
                localStorage.setItem('lastTranslateText', sourceText.value);
                
                // å¦‚æœæ–‡æœ¬ä¸ºç©ºï¼Œæ¸…ç©ºç¿»è¯‘ç»“æœ
                if (!currentText) {
                    targetText.value = '';

                }
                
                // æ™ºèƒ½ç¿»è¯‘ï¼šåªæœ‰å½“æ–‡æœ¬å‘ç”Ÿå®è´¨æ€§å˜åŒ–ä¸”åœæ­¢è¾“å…¥1ç§’åæ‰ç¿»è¯‘
                typingTimer = setTimeout(() => {
                    if (currentText && currentText !== lastTranslatedText && !translateBtn.disabled) {
                        lastTranslatedText = currentText;

            // ç¿»è¯‘å†å²è®°å½•åŠŸèƒ½
            function saveTranslationHistory(source, target, sourceLang, targetLang) {
                try {
                    const history = JSON.parse(localStorage.getItem('translationHistory') || '[]');
                    const newRecord = {
                        id: Date.now(),
                        source,
                        target,
                        sourceLang,
                        targetLang,
                        timestamp: new Date().toISOString()
                    };
                    
                    // é¿å…é‡å¤è®°å½•
                    const exists = history.some(record => 
                        record.source === source && 
                        record.target === target && 
                        record.sourceLang === sourceLang && 
                        record.targetLang === targetLang

                    if (!exists) {
                        history.unshift(newRecord);
                        // åªä¿ç•™æœ€è¿‘50æ¡è®°å½•
                        if (history.length > 50) {
                            history.splice(50);

                        localStorage.setItem('translationHistory', JSON.stringify(history));

            // æ¢å¤ä¸Šæ¬¡ç¿»è¯‘å†…å®¹

            // æ·»åŠ å¿«æ·é”®æ”¯æŒ
            document.addEventListener('keydown', (e) => {

                    // ESCé”®å…³é—­æ‰€æœ‰ä¸‹æ‹‰èœå•
                    document.querySelectorAll('.dropdown-content').forEach(el => {
                        el.classList.remove('show');

            });

            // æœ—è¯»åŠŸèƒ½
            speakBtn.addEventListener('click', () => {
                const text = targetText.value.trim();
                if (!text) {
                    showToast('æ²¡æœ‰å¯æœ—è¯»çš„æ–‡æœ¬');
                    return;

                if (isReading) {

                    speakBtn.textContent = 'æœ—è¯»';

                // æ£€æŸ¥æµè§ˆå™¨æ˜¯å¦æ”¯æŒè¯­éŸ³åˆæˆ
                if (!synth) {
                    showToast('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³æœ—è¯»åŠŸèƒ½');
                    return;
                }

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = targetLang === 'zh' ? 'zh-CN' : 'en-US';
                utterance.rate = 0.9; // ç¨å¾®æ…¢ä¸€ç‚¹çš„è¯­é€Ÿ
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                utterance.onstart = () => {
                    isReading = true;
                    speakBtn.textContent = 'åœæ­¢';
                };
                
                utterance.onend = () => {
                    isReading = false;
                    speakBtn.textContent = 'æœ—è¯»';
                };

                utterance.onerror = (event) => {
                    isReading = false;
                    speakBtn.textContent = 'æœ—è¯»';
                    console.error('è¯­éŸ³åˆæˆé”™è¯¯:', event.error);
                    showToast('æœ—è¯»åŠŸèƒ½æš‚æ—¶ä¸å¯ç”¨');
                };

                try {
                    synth.speak(utterance);
                } catch (error) {
                    console.error('å¯åŠ¨è¯­éŸ³åˆæˆå¤±è´¥:', error);
                    showToast('æœ—è¯»åŠŸèƒ½å¯åŠ¨å¤±è´¥');
                    isReading = false;
                    speakBtn.textContent = 'æœ—è¯»';
                }
            });
            
            // é¡µé¢å¯è§æ€§å˜åŒ–æ—¶åœæ­¢æœ—è¯»
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && isReading) {
                    synth.cancel();
                    isReading = false;
                    speakBtn.textContent = 'æœ—è¯»';
                }
            });
            
            // ========== å›¾ç‰‡ç¿»è¯‘åŠŸèƒ½ ==========
            
            // åˆ›å»ºOCRå¤„ç†çŠ¶æ€æ˜¾ç¤º
            function createOCRProcessing() {
                const processing = document.createElement('div');
                processing.className = 'ocr-processing';
                processing.innerHTML = `
                    <div class="ocr-spinner"></div>

                `;
                return processing;

            // æ˜¾ç¤ºOCRå¤„ç†çŠ¶æ€
            function showOCRProcessing() {
                const processing = createOCRProcessing();
                document.querySelector('.input-area').appendChild(processing);
                processing.style.display = 'block';
                return processing;
            }
            
            // éšè—OCRå¤„ç†çŠ¶æ€
            function hideOCRProcessing(processing) {

                    processing.parentNode.removeChild(processing);
                }

            // å›¾ç‰‡ä¸Šä¼ æŒ‰é’®ç‚¹å‡»äº‹ä»¶
             imageUploadBtn.addEventListener('click', () => {
                 if (imageDropZone.style.display === 'none') {

                     // éšè—æ‹–æ‹½åŒºåŸŸï¼Œæ˜¾ç¤ºæ–‡æœ¬æ¡†
                     imageDropZone.style.display = 'none';
                     sourceText.style.display = 'block';
                     
                     // æ¸…é™¤ä»»ä½•æ®‹ç•™çš„OCRå¤„ç†çŠ¶æ€
                     const existingProcessing = document.querySelector('.ocr-processing');
                     if (existingProcessing) {

             });
            
            // æ‹–æ‹½åŒºåŸŸç‚¹å‡»äº‹ä»¶
            imageDropZone.addEventListener('click', () => {
                imageInput.click();

            // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
            imageInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    handleImageFile(file);

            // æ‹–æ‹½äº‹ä»¶å¤„ç†
            imageDropZone.addEventListener('dragover', (e) => {

            imageDropZone.addEventListener('dragleave', (e) => {

            imageDropZone.addEventListener('drop', (e) => {

                imageDropZone.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type.startsWith('image/')) {

            // å¤„ç†å›¾ç‰‡æ–‡ä»¶
            async function handleImageFile(file) {
                try {
                    // æ˜¾ç¤ºå¤„ç†çŠ¶æ€
                    const processing = showOCRProcessing();
                    
                    // åˆ›å»ºå›¾ç‰‡å¯¹è±¡
                    const img = new Image();
                    const reader = new FileReader();
                    
                    reader.onload = async (e) => {
                        img.onload = async () => {
                            try {
                                // åœ¨Canvasä¸­ç»˜åˆ¶å›¾ç‰‡
                                const ctx = imageCanvas.getContext('2d');
                                imageCanvas.width = img.width;
                                imageCanvas.height = img.height;
                                ctx.drawImage(img, 0, 0);
                                
                                // ä½¿ç”¨Tesseract.js v5è¿›è¡ŒOCRè¯†åˆ«ï¼Œæ·»åŠ è¶…æ—¶æœºåˆ¶
                                const worker = await Tesseract.createWorker(sourceLang === 'zh' ? 'chi_sim' : 'eng', 1, {
                                    logger: m => {
                                        if (m.status === 'recognizing text') {
                                            const progress = Math.round(m.progress * 100);
                                            const ocrText = processing.querySelector('.ocr-text');
                                            if (ocrText) {
                                                ocrText.textContent = `æ­£åœ¨è¯†åˆ«å›¾ç‰‡ä¸­çš„æ–‡å­—... ${progress}%`;
                                            }
                                        }
                                    }
                                });
                                
                                const ocrPromise = worker.recognize(imageCanvas).then(result => {
                                    worker.terminate();
                                    return result;
                                });
                                
                                // è®¾ç½®30ç§’è¶…æ—¶
                                const timeoutPromise = new Promise((_, reject) => {
                                    setTimeout(() => reject(new Error('OCRè¯†åˆ«è¶…æ—¶')), 30000);
                                });
                                
                                const { data: { text } } = await Promise.race([ocrPromise, timeoutPromise]);
                                
                                // éšè—å¤„ç†çŠ¶æ€
                                hideOCRProcessing(processing);
                                
                                if (text.trim()) {
                                    // å°†è¯†åˆ«çš„æ–‡å­—å¡«å…¥è¾“å…¥æ¡†
                                    sourceText.value = text.trim();
                                    
                                    // éšè—æ‹–æ‹½åŒºåŸŸï¼Œæ˜¾ç¤ºæ–‡æœ¬æ¡†
                                    imageDropZone.style.display = 'none';
                                    sourceText.style.display = 'block';
                                    
                                    showToast('å›¾ç‰‡æ–‡å­—è¯†åˆ«æˆåŠŸï¼');
                                    
                                    // è‡ªåŠ¨å¼€å§‹ç¿»è¯‘
